<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图--滚动</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/lb1.css">
</head>

<body>
    <div id="md-container" class="md-container">
        <ul id="demo1Panel" class="demo1-panel">
            <li class="pic-box box1"><img class="picture" src="images/picture1.jpg" alt="picture1"></li>
            <li class="pic-box box1"><img class="picture" src="images/picture2.jpg" alt="picture1"></li>
            <li class="pic-box box1"><img class="picture" src="images/picture3.jpg" alt="picture1"></li>
            <li class="pic-box box1"><img class="picture" src="images/picture4.jpg" alt="picture1"></li>
        </ul>
        <div id="arrowLeft" class="arrow-box arrow-left"><i class="md-arrow"></i></div>
        <div id="arrowRight" class="arrow-box  arrow-right"><i class="md-arrow"></i></div>
        <ul id="point-box" class="point-box">
            <li class="point point1"></li>
            <li class="point"></li>
            <li class="point"></li>
            <li class="point"></li>
        </ul>
    </div>
    <script type="text/javascript" src="js/lb1.js"></script>

        $("img.lazy").lazyload({

            // 找到 20 个不在可见区域的图片时才停止搜索

        });
    })

      });*/
    </script>
</body>

</html>
