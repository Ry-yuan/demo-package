<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>button</title>
</head>
<style>
.button {
    width: 80px;
    height: 30px;
    cursor: pointer;
    text-align: center;
    line-height: 30px;
    border-radius: 5px;
    background-color: #ef5b9c;
    text-decoration: none;
    box-shadow: 0px 0px 10px #feeeed inset;
}

.button:hover {
    box-shadow: none;
}

.button a {
    text-decoration: none;
    color: #fff;
}
</style>

<body>
    <div class="button"><span><a href="">button</a></span></div>
</body>

</html>
