<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsonp test</title>
</head>
<style>
    h1,
    p {
        text-align: center;
    }
</style>

<body>
    <h1>jsonp 测试页面jQuery封装的jsonp</h1>
    <p>数据在我服务器上请求来的，和本页面不同域</p>
    <p>利用jq的jsonp请求回来的json数据:</p>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                //請求連接
                url: "http://112.74.51.234/jsonp",
                type: 'GET', //jsonp 类型下只能使用GET,不能用POST,这里不写默认为GET
                dataType: 'jsonp', //指定为jsonp类型
                jsonp: 'callback', //服务器端获取回调函数名的key
                jsonpCallback: 'callback', //回调函数名
                success: function (data) {
                    var str = JSON.stringify(data);
                    var body = document.getElementsByTagName('body');
                    var p_ele = document.createElement('p');
                    p_ele.innerHTML = str;
                    body[0].appendChild(p_ele);
                    // alert(str);
                    // console.log(str);
                },
                error: function () {
                    alert('error');
                }
            });
        });
    </script>
</body>

</html>
