<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>echo demo</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <p class="title">图片懒加载演示(echo.js)</p>
    <div class="container">
        <div class="box"><img class="lazy" data-echo="images/p1.jpg"></div>
        <div class="box"><img class="lazy" data-echo="images/p2.jpg"></div>
        <div class="box"><img class="lazy" data-echo="images/p3.jpg"></div>
        <div class="box"><img class="lazy" data-echo="images/p4.jpg"></div>
    </div>
    <script type="text/javascript" src="js/echo.min.js"></script>
    <script type="text/javascript">
    echo.init({
        offset: 0, //离可视区域多少像素的图片可以被加载
        　　throttle: 500 //图片延时多少毫秒加载
    });
    </script>
</body>

</html>
